<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .play-area {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        .container-row {
            display: flex;
            gap: 10px;
        }
        .beaker {
            width: 60px;
            height: 120px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            padding: 5px;
        }
        .square {
            width: 50px;
            height: 25px;
            margin: 3px 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .suspended {
            transform: translateY(-40px);
            border: 2px solid #000;
            z-index: 1;
        }
        .controls {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="play-area">
        <!-- Top row with empty containers -->
        <div class="container-row">
            <div class="beaker" id="beakerTop1"></div>
            <div class="beaker" id="beakerTop2"></div>
            <div class="beaker" id="beakerTop3"></div>
            <div class="beaker" id="beakerTop4"></div>
        </div>
        <!-- Bottom row with mixed-color squares -->
        <div class="container-row">
            <div class="beaker" id="beakerBottom1"></div>
            <div class="beaker" id="beakerBottom2"></div>
            <div class="beaker" id="beakerBottom3"></div>
            <div class="beaker" id="beakerBottom4"></div>
        </div>
    </div>
    <div class="controls">
        <button class="button" onclick="resetGame()">Reset Game</button>
    </div>
</div>

<script>
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1'];
    const beakerElements = [
        document.getElementById('beakerBottom1'),
        document.getElementById('beakerBottom2'),
        document.getElementById('beakerBottom3'),
        document.getElementById('beakerBottom4')
    ];
    const topBeakerElements = [
        document.getElementById('beakerTop1'),
        document.getElementById('beakerTop2'),
        document.getElementById('beakerTop3'),
        document.getElementById('beakerTop4')
    ];
    let suspendedSquare = null;
    let previousBeaker = null;

    function initGame() {
        beakerElements.forEach(beaker => {
            for (let i = 0; i < 4; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = color;
                square.dataset.color = color;
                beaker.appendChild(square);
            }
        });
    }

    function selectSquare(beaker) {
        if (beaker.lastChild && beaker.children.length <= 4) {
            const topSquare = beaker.lastChild;

            if (suspendedSquare) {
                moveSquare(suspendedSquare, beaker);
                suspendedSquare.classList.remove('suspended');
                suspendedSquare = null;
            } else {
                suspendedSquare = topSquare;
                topSquare.classList.add('suspended');
                previousBeaker = beaker;
            }
        }
    }

    function moveSquare(square, targetBeaker) {
        if ((!targetBeaker.lastChild || targetBeaker.lastChild.dataset.color === square.dataset.color) && targetBeaker.children.length < 4) {
            targetBeaker.appendChild(square);
            checkWinCondition();
        } else {
            previousBeaker.appendChild(square);
        }
    }

    function resetGame() {
        [...beakerElements, ...topBeakerElements].forEach(beaker => {
            beaker.innerHTML = '';
        });
        suspendedSquare = null;
        initGame();
    }

    function checkWinCondition() {
        const isWin = [...beakerElements, ...topBeakerElements].every(beaker => {
            const squares = Array.from(beaker.children);
            return squares.length === 4 && squares.every(s => s.dataset.color === squares[0].dataset.color);
        });
        if (isWin) alert("Congratulations! You've completed the level!");
    }

    beakerElements.forEach(beaker => beaker.onclick = () => selectSquare(beaker));
    topBeakerElements.forEach(beaker => beaker.onclick = () => selectSquare(beaker));

    initGame();
</script>

</body>
    </html>
