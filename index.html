<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            overflow: hidden;
        }

        /* Containers */
        .game-container, .welcome-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .game-container {
            display: none;
        }

        .play-area {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .container-row {
            display: flex;
            gap: 15px;
        }

        /* Beakers and Squares */
        .beaker {
            width: 70px;
            height: 180px;
            border: 2px solid #222;
            border-radius: 10px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .beaker:hover {
            transform: scale(1.05);
        }

        .square {
            width: 60px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .suspended {
            transform: translateY(-50px);
            border: 2px solid #000;
            z-index: 1;
        }

        /* UI Elements */
        .level-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <div class="level-display">Welcome to ColorStack!</div>
    <div class="level-display">Current Level: <span id="currentLevel">1</span></div>
    <button class="button" onclick="startGame()">Play Game</button>
</div>

<div class="game-container">
    <div class="level-display">Level: <span id="gameLevel">1</span></div>
    <div class="play-area">
        <div class="container-row" id="topRow"></div>
        <div class="container-row" id="bottomRow"></div>
    </div>
    <button class="button" onclick="returnHome()">Return to Home</button>
    <button class="button" onclick="initGame()">Restart Level</button>
</div>

<script>
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFFF33', '#33FFFF', '#FF6633'];
    let suspendedSquare = null;
    let previousBeaker = null;
    let level = 1;
    const maxBeakers = 4;
    const topRow = document.getElementById('topRow');
    const bottomRow = document.getElementById('bottomRow');

    // Start Game Function
    function startGame() {
        document.querySelector('.welcome-container').style.display = 'none';
        document.querySelector('.game-container').style.display = 'flex';
        initGame();
    }

    // Return to Home Function
    function returnHome() {
        document.querySelector('.game-container').style.display = 'none';
        document.querySelector('.welcome-container').style.display = 'flex';
    }

    // Create Beakers Function
    function createBeakers(count) {
        [topRow, bottomRow].forEach(row => row.innerHTML = '');
        for (let i = 0; i < count; i++) {
            const beaker = document.createElement('div');
            beaker.classList.add('beaker');
            beaker.onclick = () => selectSquare(beaker);
            (i < count / 2 ? topRow : bottomRow).appendChild(beaker);
        }
    }

    // Initialize Game Function
    function initGame() {
        document.getElementById('gameLevel').textContent = level;
        document.getElementById('currentLevel').textContent = level;

        const beakersToFill = Math.min(2 + Math.floor(level / 2), maxBeakers);
        const totalColors = Math.min(4 + Math.floor(level / 3), colors.length);
        const squaresPerBeaker = Math.min(4, 2 + level);

        createBeakers(maxBeakers);

        const colorDistribution = [];
        for (let i = 0; i < beakersToFill; i++) {
            for (let j = 0; j < squaresPerBeaker; j++) {
                colorDistribution.push(colors[Math.floor(Math.random() * totalColors)]);
            }
        }

        shuffleArray(colorDistribution);
        const beakers = Array.from(bottomRow.children);

        beakers.slice(0, beakersToFill).forEach(beaker => {
            for (let i = 0; i < squaresPerBeaker; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = colorDistribution.pop();
                square.dataset.color = square.style.backgroundColor;
                beaker.appendChild(square);
            }
        });
    }

    // Square Selection Function
    function selectSquare(beaker) {
        if (suspendedSquare) {
            moveSquare(suspendedSquare, beaker);
            suspendedSquare.classList.remove('suspended');
            suspendedSquare = null;
        } else if (beaker.lastChild) {
            suspendedSquare = beaker.lastChild;
            suspendedSquare.classList.add('suspended');
            previousBeaker = beaker;
        }
    }

    // Move Square Function
    function moveSquare(square, targetBeaker) {
        if ((!targetBeaker.lastChild || targetBeaker.lastChild.dataset.color === square.dataset.color) && targetBeaker.children.length < 4) {
            targetBeaker.appendChild(square);
            checkWinCondition();
        } else {
            previousBeaker.appendChild(square);
        }
    }

    // Win Condition Check
    function checkWinCondition() {
        const beakers = Array.from(document.querySelectorAll('.beaker'));
        const allCorrect = beakers.every(beaker => {
            const squares = Array.from(beaker.children);
            return squares.length === 0 || squares.every(s => s.dataset.color === squares[0].dataset.color);
        });

        if (allCorrect) {
            alert(`Level ${level} complete!`);
            level++;
            initGame();
        }
    }

    // Shuffle Array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
</script>

</body>
    </html>
