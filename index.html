<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            gap: 10px;
        }
        .beaker {
            width: 80px;
            height: 200px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            padding: 5px;
        }
        .square {
            width: 70px;
            height: 40px;
            margin: 3px 0;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div>
    <div class="game-container">
        <!-- Beakers to hold squares -->
        <div class="beaker" id="beaker1"></div>
        <div class="beaker" id="beaker2"></div>
        <div class="beaker" id="beaker3"></div>
    </div>
    <div class="controls">
        <button class="button" onclick="resetGame()">Reset Game</button>
    </div>
</div>

<script>
    // Define the colors for the squares
    const colors = ['#FF5733', '#33FF57', '#3357FF'];
    const beakerElements = [document.getElementById('beaker1'), document.getElementById('beaker2'), document.getElementById('beaker3')];
    let selectedSquare = null;

    // Initialize the game by adding colored squares to beakers
    function initGame() {
        colors.forEach((color, index) => {
            for (let i = 0; i < 3; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = color;
                square.dataset.color = color;
                square.onclick = () => selectSquare(square);
                beakerElements[index].appendChild(square);
            }
        });
    }

    // Function to select a square
    function selectSquare(square) {
        if (selectedSquare) {
            if (selectedSquare === square) {
                selectedSquare = null; // Unselect the square if clicked again
            } else {
                moveSquare(selectedSquare, square);
                selectedSquare = null;
            }
        } else {
            selectedSquare = square;
        }
    }

    // Function to move a square to a new beaker if conditions allow
    function moveSquare(square, targetSquare) {
        const targetBeaker = targetSquare.parentElement;
        const sourceBeaker = square.parentElement;

        // Allow moving if the target beaker has the same color on top or is empty
        if (targetBeaker.lastChild && targetBeaker.lastChild.dataset.color === square.dataset.color || !targetBeaker.lastChild) {
            targetBeaker.appendChild(square);
            checkWinCondition();
        }
    }

    // Reset the game
    function resetGame() {
        beakerElements.forEach(beaker => beaker.innerHTML = '');
        initGame();
    }

    // Check if the player has completed the puzzle
    function checkWinCondition() {
        const isWin = beakerElements.every(beaker => {
            const squares = Array.from(beaker.children);
            return squares.length === 3 && squares.every(s => s.dataset.color === squares[0].dataset.color);
        });
        if (isWin) alert("Congratulations! You've completed the level!");
    }

    // Start the game
    initGame();
</script>

</body>
            </html>
