<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
            50% { background: linear-gradient(135deg, #f6d365, #ff5e62); }
            100% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
        }

        .game-container, .welcome-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .game-container {
            display: none;
        }

        .play-area {
            display: grid;
            gap: 30px;
            align-items: center;
            justify-items: center;
        }

        .beaker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .border-box {
            border: 2px solid rgba(255, 255, 255, 0.7);
            padding: 10px;
            padding-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .container-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .beaker {
            width: 70px;
            height: 140px;
            border-radius: 10px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .beaker:hover {
            transform: scale(1.05);
        }

        .square {
            width: 60px;
            height: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .suspended {
            transform: translateY(-50px);
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .level-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            padding-bottom: 10px;
        }

        .button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 45%;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .bottom-beakers {
            position: absolute;
            bottom: 80px;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <div class="level-display">Welcome to ColorStack!</div>
    <button class="button" onclick="startGame()">‚ñ∂Ô∏è Play Game</button>
</div>

<div class="game-container">
    <div class="level-display">Level: <span id="gameLevel">1</span></div>
    <div class="play-area">
        <div class="beaker-container">
            <div class="border-box">
                <div class="container-row" id="topRow"></div>
            </div>
        </div>
        <div class="bottom-beakers">
            <div class="beaker-container">
                <div class="border-box">
                    <div class="container-row" id="bottomRow"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button" onclick="initGame()">üîÑ Restart</button>
        <button class="button" onclick="returnHome()">üè† Home</button>
    </div>
</div>

<script>
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFFF33', '#33FFFF', '#FF6633'];
    let suspendedSquare = null;
    let previousBeaker = null;
    let level = 1;

    function startGame() {
        document.querySelector('.welcome-container').style.display = 'none';
        document.querySelector('.game-container').style.display = 'flex';
        initGame();
    }

    function returnHome() {
        document.querySelector('.game-container').style.display = 'none';
        document.querySelector('.welcome-container').style.display = 'flex';
    }

    function initGame() {
        document.getElementById('gameLevel').textContent = level;
        const maxBeakers = Math.min(3, level + 2);
        createBeakers(maxBeakers);
        populateBottomBeakers(Math.min(level + 1, colors.length));
    }

    function createBeakers(count) {
        const topRow = document.getElementById('topRow');
        const bottomRow = document.getElementById('bottomRow');
        topRow.innerHTML = '';
        bottomRow.innerHTML = '';

        for (let i = 0; i < Math.min(count, 3); i++) {
            const beaker = document.createElement('div');
            beaker.classList.add('beaker');
            beaker.onclick = () => selectSquare(beaker);
            topRow.appendChild(beaker);
        }

        const bottomBeakerCount = Array.from({ length: count }).filter((_, i) => i < 2);
        bottomBeakerCount.forEach(() => {
            const beaker = document.createElement('div');
            beaker.classList.add('beaker');
            beaker.onclick = () => selectSquare(beaker);
            bottomRow.appendChild(beaker);
        });
    }

    function populateBottomBeakers(colorCount) {
        const beakers = document.querySelectorAll('#bottomRow .beaker');
        const selectedColors = colors.slice(0, colorCount).flatMap(color => Array(4).fill(color));
        const shuffledColors = selectedColors.sort(() => Math.random() - 0.5);

        beakers.forEach(beaker => {
            for (let i = 0; i < 4; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = shuffledColors.pop();
                beaker.appendChild(square);
            }
        });
    }
</script>
</body>
    </html>
