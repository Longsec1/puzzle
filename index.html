<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .play-area {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        .container-row {
            display: flex;
            gap: 10px;
        }
        .beaker {
            width: 80px;
            height: 200px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            padding: 5px;
        }
        .square {
            width: 70px;
            height: 40px;
            margin: 3px 0;
            cursor: pointer;
        }
        .suspended {
            transform: translateY(-20px);
            border: 2px solid #000;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="play-area">
        <!-- Top row with empty containers -->
        <div class="container-row">
            <div class="beaker" id="beakerTop1"></div>
            <div class="beaker" id="beakerTop2"></div>
            <div class="beaker" id="beakerTop3"></div>
            <div class="beaker" id="beakerTop4"></div>
        </div>
        <!-- Bottom row with colored squares -->
        <div class="container-row">
            <div class="beaker" id="beakerBottom1"></div>
            <div class="beaker" id="beakerBottom2"></div>
            <div class="beaker" id="beakerBottom3"></div>
            <div class="beaker" id="beakerBottom4"></div>
        </div>
    </div>
    <div class="controls">
        <button class="button" onclick="resetGame()">Reset Game</button>
    </div>
</div>

<script>
    // Define colors for the squares
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1'];
    const beakerElements = [
        document.getElementById('beakerBottom1'),
        document.getElementById('beakerBottom2'),
        document.getElementById('beakerBottom3'),
        document.getElementById('beakerBottom4')
    ];
    const topBeakerElements = [
        document.getElementById('beakerTop1'),
        document.getElementById('beakerTop2'),
        document.getElementById('beakerTop3'),
        document.getElementById('beakerTop4')
    ];
    let suspendedSquare = null;

    // Initialize the game by adding colored squares to the bottom containers
    function initGame() {
        colors.forEach((color, index) => {
            for (let i = 0; i < 3; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = color;
                square.dataset.color = color;
                square.onclick = () => selectSquare(square);
                beakerElements[index].appendChild(square);
            }
        });
    }

    // Function to select a square (suspend it for movement)
    function selectSquare(square) {
        if (suspendedSquare) {
            // If a square is already in suspension, move it to a new container
            moveSquare(suspendedSquare, square.parentElement);
            suspendedSquare.classList.remove('suspended');
            suspendedSquare = null;
        } else {
            // Suspend the selected square
            suspendedSquare = square;
            square.classList.add('suspended');
        }
    }

    // Function to move a suspended square to a new beaker
    function moveSquare(square, targetBeaker) {
        const sourceBeaker = square.parentElement;

        // Allow moving if the target beaker is empty or the top square matches the color
        if (!targetBeaker.lastChild || targetBeaker.lastChild.dataset.color === square.dataset.color) {
            targetBeaker.appendChild(square);
            checkWinCondition();
        }
    }

    // Reset the game
    function resetGame() {
        // Clear all beakers
        [...beakerElements, ...topBeakerElements].forEach(beaker => beaker.innerHTML = '');
        suspendedSquare = null;
        initGame();
    }

    // Check if the player has completed the puzzle
    function checkWinCondition() {
        const isWin = [...beakerElements, ...topBeakerElements].every(beaker => {
            const squares = Array.from(beaker.children);
            return squares.length === 3 && squares.every(s => s.dataset.color === squares[0].dataset.color);
        });
        if (isWin) alert("Congratulations! You've completed the level!");
    }

    // Start the game
    initGame();
</script>

</body>
                </html>
