<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            overflow: hidden;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
            50% { background: linear-gradient(135deg, #f6d365, #ff5e62); }
            100% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
        }

        /* Containers */
        .game-container, .welcome-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .game-container {
            display: none;
        }

        .play-area {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .container-row {
            display: flex;
            gap: 15px;
        }

        /* Beakers */
        .beaker {
            width: 70px;
            height: 180px;
            border-radius: 10px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3));
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Beaker Reflection */
        .beaker::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            opacity: 0.3;
        }

        /* Squares */
        .square {
            width: 60px;
            height: 30px;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: bounceIn 0.5s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Bounce Effect */
        @keyframes bounceIn {
            0% { transform: scale(0.8); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Suspended Square Effect */
        .suspended {
            transform: translateY(-50px) scale(1.05);
            border: 2px solid #fffa;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        /* Buttons */
        .button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* UI Elements */
        .level-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <div class="level-display">Welcome to ColorStack!</div>
    <div class="level-display">Current Level: <span id="currentLevel">1</span></div>
    <button class="button" onclick="startGame()">‚ñ∂Ô∏è Play</button>
</div>

<div class="game-container">
    <div class="level-display">Level: <span id="gameLevel">1</span></div>
    <div class="play-area">
        <div class="container-row" id="topRow"></div>
        <div class="container-row" id="bottomRow"></div>
    </div>
    <button class="button" onclick="returnHome()">üè† Home</button>
    <button class="button" onclick="initGame()">üîÑ Restart</button>
</div>

<script>
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFFF33', '#33FFFF', '#FF6633'];
    let suspendedSquare = null;
    let previousBeaker = null;
    let level = 1;
    const maxBeakers = 4;
    const topRow = document.getElementById('topRow');
    const bottomRow = document.getElementById('bottomRow');

    function startGame() {
        document.querySelector('.welcome-container').style.display = 'none';
        document.querySelector('.game-container').style.display = 'flex';
        initGame();
    }

    function returnHome() {
        document.querySelector('.game-container').style.display = 'none';
        document.querySelector('.welcome-container').style.display = 'flex';
    }

    function createBeakers(count) {
        [topRow, bottomRow].forEach(row => row.innerHTML = '');
        for (let i = 0; i < count; i++) {
            const beaker = document.createElement('div');
            beaker.classList.add('beaker');
            beaker.onclick = () => selectSquare(beaker);
            (i < count / 2 ? topRow : bottomRow).appendChild(beaker);
        }
    }

    function initGame() {
        document.getElementById('gameLevel').textContent = level;
        document.getElementById('currentLevel').textContent = level;
        const beakersToFill = Math.min(2 + Math.floor(level / 2), maxBeakers);
        createBeakers(maxBeakers);

        const colorsToUse = colors.slice(0, beakersToFill);
        let colorPool = colorsToUse.flatMap(color => Array(4).fill(color));

        shuffleArray(colorPool);
        const beakers = Array.from(document.querySelectorAll('.beaker'));

        for (let i = 0; i < beakersToFill; i++) {
            for (let j = 0; j < 4; j++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = colorPool.pop();
                square.dataset.color = square.style.backgroundColor;
                beaker.appendChild(square);
            }
        }
    }

    function selectSquare(beaker) {
        if (suspendedSquare) {
            moveSquare(suspendedSquare, beaker);
            suspendedSquare = null;
        } else if (beaker.lastChild) {
            suspendedSquare = beaker.lastChild;
            suspendedSquare.classList.add('suspended');
            previousBeaker = beaker;
        }
    }

    function moveSquare(square, targetBeaker) {
        if (targetBeaker.children.length < 4) {
            targetBeaker.appendChild(square);
        } else {
            previousBeaker.appendChild(square);
        }
    }
</script>

</body>
    </html>
