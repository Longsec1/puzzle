<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .play-area {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        .container-row {
            display: flex;
            gap: 10px;
        }
        .beaker {
            width: 60px;
            height: 120px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            padding: 5px;
        }
        .square {
            width: 50px;
            height: 25px;
            margin: 3px 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .suspended {
            transform: translateY(-40px);
            border: 2px solid #000;
            z-index: 1;
        }
        .controls {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="play-area" id="playArea"></div>
    <div class="controls">
        <button class="button" onclick="resetGame()">Reset Game</button>
    </div>
</div>

<script>
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8C33', '#57FF33', '#FF3333', '#33FFFF'];
    let currentLevel = 1;
    let beakerElements = [];
    let suspendedSquare = null;
    let previousBeaker = null;

    function initGame() {
        beakerElements = [];
        const playArea = document.getElementById('playArea');
        playArea.innerHTML = '';

        const numBeakers = 4 + Math.floor(currentLevel / 2);
        const numColors = Math.min(4 + currentLevel, colors.length);
        const beakersPerRow = Math.ceil(numBeakers / 2);

        for (let i = 0; i < 2; i++) {
            const row = document.createElement('div');
            row.classList.add('container-row');
            for (let j = 0; j < beakersPerRow; j++) {
                const beaker = document.createElement('div');
                beaker.classList.add('beaker');
                row.appendChild(beaker);
                beakerElements.push(beaker);
            }
            playArea.appendChild(row);
        }

        const totalSquares = numBeakers * 4;
        const colorsUsed = colors.slice(0, numColors);
        const shuffledSquares = shuffleArray(new Array(totalSquares).fill().map((_, i) => colorsUsed[i % numColors]));

        let currentSquareIndex = 0;
        beakerElements.forEach(beaker => {
            for (let i = 0; i < 4; i++) {
                const color = shuffledSquares[currentSquareIndex++];
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = color;
                square.dataset.color = color;
                beaker.appendChild(square);
            }
            beaker.onclick = () => selectSquare(beaker);
        });
    }

    function selectSquare(beaker) {
        if (suspendedSquare) {
            moveSquare(suspendedSquare, beaker);
            suspendedSquare.classList.remove('suspended');
            suspendedSquare = null;
        } else if (beaker.lastChild) {
            const topSquare = beaker.lastChild;
            suspendedSquare = topSquare;
            topSquare.classList.add('suspended');
            previousBeaker = beaker;
        }
    }

    function moveSquare(square, targetBeaker) {
        if ((!targetBeaker.lastChild || targetBeaker.lastChild.dataset.color === square.dataset.color) && targetBeaker.children.length < 4) {
            targetBeaker.appendChild(square);
            checkWinCondition();
        } else {
            previousBeaker.appendChild(square);
        }
    }

    function resetGame() {
        suspendedSquare = null;
        initGame();
    }

    function checkWinCondition() {
        const isWin = beakerElements.every(beaker => {
            const squares = Array.from(beaker.children);
            return squares.length === 0 || squares.every(s => s.dataset.color === squares[0].dataset.color);
        });

        if (isWin) {
            alert(`Congratulations! You've completed Level ${currentLevel}!`);
            currentLevel++;
            initGame();
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    initGame();
</script>

</body>
            </html>
