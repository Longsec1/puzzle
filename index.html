<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
            50% { background: linear-gradient(135deg, #f6d365, #ff5e62); }
            100% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
        }

        .game-container, .welcome-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .game-container {
            display: none;
        }

        .play-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .beaker-container {
            display: flex;
            gap: 15px;
        }

        .beaker {
            width: 70px;
            height: 140px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0 0 10px 10px;
            padding: 5px;
            cursor: pointer;
            position: relative;
            overflow: visible;
        }

        .square {
            width: 60px;
            height: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .suspended {
            position: absolute;
            bottom: 150px;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .level-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }

        .button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 45%;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <div class="level-display">Welcome to ColorStack!</div>
    <button class="button" onclick="startGame()">‚ñ∂Ô∏è Play Game</button>
</div>

<div class="game-container">
    <div class="level-display">Level: <span id="gameLevel">1</span></div>
    <div class="play-area">
        <div class="beaker-container" id="beakersContainer"></div>
    </div>
    <div class="button-container">
        <button class="button" onclick="initGame()">üîÑ Restart</button>
        <button class="button" onclick="returnHome()">üè† Home</button>
    </div>
</div>

<script>
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFFF33', '#33FFFF', '#FF6633'];
    let suspendedSquare = null;
    let previousBeaker = null;
    let level = 1;

    // Start Game
    function startGame() {
        document.querySelector('.welcome-container').style.display = 'none';
        document.querySelector('.game-container').style.display = 'flex';
        initGame();
    }

    // Return to Home
    function returnHome() {
        document.querySelector('.game-container').style.display = 'none';
        document.querySelector('.welcome-container').style.display = 'flex';
        level = 1;
    }

    // Initialize Game
    function initGame() {
        document.getElementById('gameLevel').textContent = level;
        createBeakers();
        populateBeakers();
    }

    // Create Beakers
    function createBeakers() {
        const beakersContainer = document.getElementById('beakersContainer');
        beakersContainer.innerHTML = '';

        const beakerCount = Math.min(6, level + 2);
        for (let i = 0; i < beakerCount; i++) {
            const beaker = document.createElement('div');
            beaker.classList.add('beaker');
            beaker.onclick = () => selectSquare(beaker);
            beakersContainer.appendChild(beaker);
        }
    }

    // Populate Beakers with colors
    function populateBeakers() {
        const beakers = document.querySelectorAll('.beaker');
        const colorsSet = colors.slice(0, level + 2).flatMap(c => Array(4).fill(c));
        const shuffledColors = colorsSet.sort(() => Math.random() - 0.5);

        beakers.forEach(beaker => {
            for (let i = 0; i < 4; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = shuffledColors.pop();
                beaker.appendChild(square);
            }
        });
    }

    // Select and Move Square
    function selectSquare(beaker) {
        if (suspendedSquare) {
            if (!beaker.lastChild || beaker.lastChild.style.backgroundColor === suspendedSquare.style.backgroundColor) {
                beaker.appendChild(suspendedSquare);
                suspendedSquare.classList.remove('suspended');
                suspendedSquare = null;
                checkLevelCompletion();
            }
        } else if (beaker.lastChild) {
            suspendedSquare = beaker.lastChild;
            suspendedSquare.classList.add('suspended');
            previousBeaker = beaker;
        }
    }

    // Check Level Completion
    function checkLevelCompletion() {
        const beakers = Array.from(document.querySelectorAll('.beaker'));
        const isComplete = beakers.every(beaker => {
            const color = beaker.lastChild?.style.backgroundColor;
            return Array.from(beaker.children).every(sq => sq.style.backgroundColor === color);
        });

        if (isComplete) {
            level++;
            alert(`Level ${level - 1} Complete! Moving to Level ${level}`);
            initGame();
        }
    }
</script>

</body>
        </html>
