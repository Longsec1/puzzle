<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorStack</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
            50% { background: linear-gradient(135deg, #f6d365, #ff5e62); }
            100% { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
        }

        .game-container, .welcome-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .game-container {
            display: none;
        }

        .play-area {
            display: grid;
            grid-template-rows: auto 1fr auto 1fr auto;
            gap: 40px; /* Increased gap between upper and lower beakers */
            align-items: center;
        }

        .suspension-area {
            height: 50px;
        }

        .container-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .beaker {
            width: 70px;
            height: 140px;
            border-radius: 10px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .beaker:hover {
            transform: scale(1.05);
        }

        .square {
            width: 60px;
            height: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .suspended {
            transform: translateY(-50px);
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .level-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            padding-bottom: 10px; /* Reduced space between lower beakers and footer */
        }

        .button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 45%;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <div class="level-display">Welcome to ColorStack!</div>
    <button class="button" onclick="startGame()">‚ñ∂Ô∏è Play Game</button>
</div>

<div class="game-container">
    <div class="level-display">Level: <span id="gameLevel">1</span></div>
    <div class="play-area">
        <div class="suspension-area" id="topSuspension"></div>
        <div class="container-row" id="topRow"></div>
        <div class="container-row" id="bottomRow"></div>
        <div class="suspension-area" id="bottomSuspension"></div>
    </div>
    <div class="button-container">
        <button class="button" onclick="initGame()">üîÑ Restart</button>
        <button class="button" onclick="returnHome()">üè† Home</button>
    </div>
</div>

<script>
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFFF33', '#33FFFF', '#FF6633'];
    let suspendedSquare = null;
    let previousBeaker = null;
    let level = 1;

    // Start Game
    function startGame() {
        document.querySelector('.welcome-container').style.display = 'none';
        document.querySelector('.game-container').style.display = 'flex';
        initGame();
    }

    // Return to Home
    function returnHome() {
        document.querySelector('.game-container').style.display = 'none';
        document.querySelector('.welcome-container').style.display = 'flex';
    }

    // Initialize Game
    function initGame() {
        document.getElementById('gameLevel').textContent = level;
        const maxBeakers = Math.min(4, level + 2);
        createBeakers(maxBeakers);
        populateBottomBeakers(Math.min(level + 1, colors.length));
    }

    // Create Beakers
    function createBeakers(count) {
        const topRow = document.getElementById('topRow');
        const bottomRow = document.getElementById('bottomRow');
        [topRow, bottomRow].forEach(row => row.innerHTML = '');

        const topCount = Math.min(4, count);
        const bottomCount = Math.min(4, count);

        for (let i = 0; i < topCount; i++) {
            const beaker = document.createElement('div');
            beaker.classList.add('beaker');
            beaker.onclick = () => selectSquare(beaker);
            topRow.appendChild(beaker);
        }

        for (let i = 0; i < bottomCount; i++) {
            const beaker = document.createElement('div');
            beaker.classList.add('beaker');
            beaker.onclick = () => selectSquare(beaker);
            bottomRow.appendChild(beaker);
        }
    }

    // Populate Beakers
    function populateBottomBeakers(colorCount) {
        const beakers = document.querySelectorAll('#bottomRow .beaker');
        const selectedColors = colors.slice(0, colorCount).flatMap(color => Array(4).fill(color));
        const shuffledColors = selectedColors.sort(() => Math.random() - 0.5);

        beakers.forEach(beaker => {
            for (let i = 0; i < 4; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = shuffledColors.pop();
                beaker.appendChild(square);
            }
        });
    }

    // Select Square
    function selectSquare(beaker) {
        if (suspendedSquare) {
            if (!beaker.lastChild || beaker.lastChild.style.backgroundColor === suspendedSquare.style.backgroundColor) {
                if (beaker.children.length < 4) {
                    beaker.appendChild(suspendedSquare);
                    suspendedSquare.classList.remove('suspended');
                    suspendedSquare = null;
                    previousBeaker = null;
                    checkLevelCompletion();
                }
            } else {
                previousBeaker.appendChild(suspendedSquare);
                suspendedSquare.classList.remove('suspended');
                suspendedSquare = null;
            }
        } else if (beaker.lastChild) {
            suspendedSquare = beaker.lastChild;
            previousBeaker = beaker;
            suspendedSquare.classList.add('suspended');
        }
    }

    // Check Level Completion
    function checkLevelCompletion() {
        const isComplete = Array.from(document.querySelectorAll('.beaker')).every(beaker => {
            const colors = Array.from(beaker.children).map(sq => sq.style.backgroundColor);
            return colors.length === 0 || colors.every(color => color === colors[0]);
        });
        if (isComplete) {
            level++;
            alert(`Level ${level - 1} Complete! Moving to Level ${level}`);
            initGame();
        }
    }
</script>

</body>
    </html>
